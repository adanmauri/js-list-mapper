<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8" >
		<script src="Objetos2.js" ></script>
		<script src="jsLists.js" ></script>
		<script src="youtubeJsLists.js" ></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script>

		async function workSpace () {
			var ml = new YoutubeJsLists();
			var ec = await ml.search('pokemon');
			var count = 0;
			var e;
			var img;

			do {
				console.log(ec);
				console.log(count);
				while (e = ec.next()) {
					count++;

					img = e["img"]["src"]?e["img"]["src"]:e["img"].title;

					document.getElementById("youtube").innerHTML += "<a target=\"_blank\" href=\"" + 'e.url' + "\">\
						<div class=\"product-box\">\
							<div class=\"product-image\" style=\"background-image:url('" + 'img' + "');\"></div>\
							<div class=\"product-title\">" + e.title + "</div>\
							<div class=\"product-price\">$ " + 'e.price' + "</div>\
						</div>\
					</a>";

				}
				
			} while ((ec = await ec.nextPage()) && (count < 10));
			console.log(count);
		}
		workSpace();
		</script>
	</head>
	<body>
		<div id="youtube"></div>
	</body>
</html>
